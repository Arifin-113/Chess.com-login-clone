<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <header class="login-header">
            <a href="https://www.chess.com/"> <img class="logo" src="download.png" alt=""></a>
        </header>
        <div class="form-section">

           
            <div class="login-box">
                <input type="email" class="Username_or_Email" placeholder="Username or Email">
                <input type="password" class="password" placeholder="Password">

                <span class="remember-me forget-pass">
                    <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember
                        me</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <a href="https://www.chess.com/forgot">Forgot Password?</a>
                </span>
                <button class="clkbtn">Log In</button>
                <div class="authentication-social-signin-options">
                    <a href="https://www.chess.com/login/apple"
                        class="authentication-social-signin-social-button authentication-social-signin-apple"
                        rel="nofollow">
                        <span class="authentication-social-signin-social-icon apple"></span>

                        <span>Log in with Apple</span>
                    </a>

                    <a href="https://www.chess.com/login/google"
                        class="authentication-social-signin-social-button authentication-social-signin-google"
                        rel="nofollow">

                        <span class="authentication-social-signin-social-icon google"></span>

                        <span>Log in with Google</span>
                    </a>

                    <a href="https://www.chess.com/login-facebook"
                        class="authentication-social-signin-social-button authentication-social-signin-facebook"
                        rel="nofollow">
                        <span class="authentication-social-signin-social-icon facebook"></span>

                        <span>Log in with Facebook</span>
                    </a>
                </div>
                <h4 class="login-signup">
                    <a href="https://www.chess.com/register" class="login-is-new">
                        <span class="login-text">New?</span>

                        <span class="login-text-link">Sign up - and start playing chess!</span>
                    </a>
                </h4>
            </div>

</body>

</html>
